<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japeeti.ai</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Permanent+Marker&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #00FFFF;
      color: #000000;
    }
    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #FF00FF;
    }
    .nav-logo {
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      font-family: 'Permanent Marker', cursive;
    }
    .nav-links {
      display: flex;
    }
    .nav-link {
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-family: 'Inconsolata', monospace;
    }
    /* Hero Section */
    .hero {
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("background.svg");
      background-size: cover;
      background-position: center;
      background-color: #800080;
    }
    .hero-text {
      font-size: 48px;
      color: #fff;
      text-align: center;
      font-family: 'Permanent Marker', cursive;
    }
    /* Footer */
    footer {
      padding: 20px;
      background-color: #FF00FF;
      text-align: center;
    }
    footer p {
      font-size: 14px;
      color: #fff;
      margin-bottom: 10px;
      font-family: 'Inconsolata', monospace;
    }
  </style>
</head>
<body>
<nav>
  <a href="#" class="nav-logo">Japeeti</a>
  <div class="nav-links">
    <a href="#" class="nav-link">Features</a>
    <a href="#" class="nav-link">Pricing</a>
    <a href="#" class="nav-link">Documentation</a>
    <a href="#" class="nav-link">Blog</a>
    <a href="#" class="nav-link">About</a>
    <a href="#" class="nav-link">Contact</a>
  </div>
</nav>
<section class="hero">
  <h1 class="hero-text">Japeeti: your assistant engineer who never sleeps</h1>
</section>
<footer>
  <p>&copy; 2023 Japeeti. All rights reserved.</p>
</footer>
</body>
</html>
